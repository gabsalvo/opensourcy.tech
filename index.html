<!--Script Quotes-->
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script>
  var app = document.getElementById('quotes');

var typewriter = new Typewriter(app, {
    loop: true,
    delay: 50, 
    cursorClassName: 'cursorSize',
    wrapperClassName: 'typestyle'
});

typewriter.typeString('"There is no bad software, my student"')
    .pauseFor(2000)
    .deleteAll()
    .typeString('"Free software and Open software are not the same"')
    .pauseFor(2000)
    .deleteAll()
    .typeString('"You may want to press "F" to pay respect"')
    .pauseFor(2000)
    .start();

</script>
